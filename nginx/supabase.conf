# Nginx Configuration Reference for supabase.gerege.mn
# Use with Nginx Proxy Manager or standalone Nginx
# SSL termination via Let's Encrypt / Certbot

# Upstream definitions
upstream supabase_kong {
    server 127.0.0.1:8000;
    keepalive 64;
}

upstream supabase_studio {
    server 127.0.0.1:3000;
    keepalive 16;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name supabase.gerege.mn;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name supabase.gerege.mn;

    # SSL certificates (adjust paths for your setup)
    ssl_certificate     /etc/letsencrypt/live/supabase.gerege.mn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/supabase.gerege.mn/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Request size (for file uploads via Storage)
    client_max_body_size 50M;

    # ── API routes (via Kong) ────────────────────────────────
    # Auth, REST, Realtime, Storage, GraphQL
    location ~ ^/(auth|rest|realtime|storage|graphql|pg)/v1/ {
        proxy_pass http://supabase_kong;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running queries
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Buffering
        proxy_buffering off;
        proxy_http_version 1.1;
    }

    # ── Studio Dashboard ─────────────────────────────────────
    # Everything else goes to Studio
    location / {
        proxy_pass http://supabase_kong;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
    }
}
