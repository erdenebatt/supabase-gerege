# PostgreSQL 15 Configuration — Tuned for 16GB Server / 8GB Container
# Gerege Supabase Dedicated Database Server
# supabase.gerege.mn (38.180.242.174)

# ─── Connection Settings ──────────────────────────────────────
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# ─── Memory ───────────────────────────────────────────────────
shared_buffers = 2GB                  # 25% of 8GB container RAM
effective_cache_size = 6GB            # 75% of 8GB container RAM
work_mem = 32MB                       # Per-operation sort/hash memory
maintenance_work_mem = 512MB          # VACUUM, CREATE INDEX, ALTER TABLE
huge_pages = try

# ─── WAL (Write-Ahead Log) ───────────────────────────────────
wal_buffers = 64MB
wal_level = replica                   # Enables replication if needed later
max_wal_size = 2GB
min_wal_size = 512MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min

# ─── Query Planner ────────────────────────────────────────────
random_page_cost = 1.1                # SSD-optimized (default 4.0)
effective_io_concurrency = 200        # SSD-optimized (default 1)
default_statistics_target = 100

# ─── Parallel Query ───────────────────────────────────────────
max_worker_processes = 6              # Match vCPU count
max_parallel_workers_per_gather = 3   # Half of vCPUs
max_parallel_workers = 6
max_parallel_maintenance_workers = 3

# ─── Logging ──────────────────────────────────────────────────
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000     # Log queries > 1 second
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_timezone = 'Asia/Ulaanbaatar'

# ─── Autovacuum ───────────────────────────────────────────────
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 60
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.02
autovacuum_vacuum_cost_delay = 2

# ─── Locale / Timezone ────────────────────────────────────────
timezone = 'Asia/Ulaanbaatar'
lc_messages = 'en_US.UTF-8'

# ─── Security ─────────────────────────────────────────────────
password_encryption = scram-sha-256
ssl = off                             # SSL terminated at Nginx/Kong level

# ─── Supabase-specific ────────────────────────────────────────
# Required for Supabase Realtime
wal_level = replica
max_replication_slots = 5
max_wal_senders = 10

# Required for Studio query stats and pg_stat_statements
shared_preload_libraries = 'pg_stat_statements'
